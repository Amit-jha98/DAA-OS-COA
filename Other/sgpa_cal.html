<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEU SGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 950px;
        background: #fff;
        margin: 40px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background: #4CAF50;
        color: white;
    }
    input {
        width: 90%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        text-align: center;
    }
    .btn {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background: #45a049;
    }
    .btn-secondary {
        background: #2196F3;
        margin-left: 5px;
    }
    .btn-secondary:hover {
        background: #1976D2;
    }
    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h1>BEU SGPA Calculator</h1>
    <table id="subjectsTable">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Max Marks</th>
                <th>Credits</th>
                <th>Grade Point</th>
            </tr>
        </thead>
        <tbody>
            <!-- Default subjects -->
            <tr>
                <td><input type="text" value="Subject 1"></td>
                <td><input type="number" value="0"></td>
                <td><input type="number" value="100"></td>
                <td><input type="number" value="3"></td>
                <td class="grade-point">-</td>
            </tr>
            <tr>
                <td><input type="text" value="Subject 2"></td>
                <td><input type="number" value="0"></td>
                <td><input type="number" value="100"></td>
                <td><input type="number" value="3"></td>
                <td class="grade-point">-</td>
            </tr>
        </tbody>
    </table>

    <div style="text-align: center;">
        <button class="btn-secondary btn" onclick="addSubject()">+ Add Subject</button>
        <button class="btn-secondary btn" onclick="addPractical()">+ Add Practical</button>
        <button class="btn" onclick="calculateSGPA()">Calculate SGPA</button>
    </div>

    <div class="result" id="sgpaResult">Your SGPA will appear here</div>
</div>

<script>
function getGradePoint(percentage) {
    if (percentage >= 90) return 10;
    else if (percentage >= 80) return 9;
    else if (percentage >= 70) return 8;
    else if (percentage >= 60) return 7;
    else if (percentage >= 50) return 6;
    else if (percentage >= 39) return 5;
    else return 0;
}

function calculateSGPA() {
    let table = document.getElementById("subjectsTable").getElementsByTagName("tbody")[0];
    let rows = table.getElementsByTagName("tr");

    let totalCredits = 0;
    let weightedPoints = 0;

    for (let i = 0; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName("td");
        let marks = parseFloat(cells[1].getElementsByTagName("input")[0].value);
        let maxMarks = parseFloat(cells[2].getElementsByTagName("input")[0].value);
        let credits = parseFloat(cells[3].getElementsByTagName("input")[0].value);

        if (maxMarks <= 0) {
            alert("Max marks must be greater than 0");
            return;
        }

        let percentage = (marks / maxMarks) * 100;
        let gradePoint = getGradePoint(percentage);

        cells[4].innerText = gradePoint;

        totalCredits += credits;
        weightedPoints += credits * gradePoint;
    }

    let sgpa = (weightedPoints / totalCredits).toFixed(2);
    document.getElementById("sgpaResult").innerHTML = `ðŸ“Š Your SGPA is: <b>${sgpa}</b>`;
}

function addSubject() {
    let tbody = document.getElementById("subjectsTable").getElementsByTagName("tbody")[0];
    let row = document.createElement("tr");
    row.innerHTML = `
        <td><input type="text" value="New Subject"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="100"></td>
        <td><input type="number" value="3"></td>
        <td class="grade-point">-</td>
    `;
    tbody.appendChild(row);
}

function addPractical() {
    let tbody = document.getElementById("subjectsTable").getElementsByTagName("tbody")[0];
    let row = document.createElement("tr");
    row.innerHTML = `
        <td><input type="text" value="New Practical"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="50"></td>
        <td><input type="number" value="1"></td>
        <td class="grade-point">-</td>
    `;
    tbody.appendChild(row);
}
</script>

</body>
</html>
